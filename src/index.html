<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>What's Cookin'?</title>
  </head>
  <body>
    <h1>What's Cookin'?</h1>

    <button id="show-all-recipes">Show All Recipes</button>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Hello</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#myfavorites">My Favorite Recipes</a>
        <a href="#myrecipestocook">My Recipes I Want To Cook</a>
      </div>
    </div>
    <button id="show-favorites">Show My Favorite Recipes</button>
    <button id="show-queue">Show My Recipes To Cook</button>
    <!-- <button id="show-recipe-by-tag">Show Recipes By Tags</button> -->
    <h3 id="show-recipe-by-tag">Show Recipes By Tags</h3>
    <form id="recipe-tag-form"></form>
    <form id="search-box-form">
      <input type="text" id="search-input-field" placeholder="Search by recipe name or ingredients" />
      <button id="search-button">Search</button>
    </form>

    <section id="recipe-container">
      <div class="recipe-pool-view"></div>
      <div class="recipe-detail-view"></div>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
