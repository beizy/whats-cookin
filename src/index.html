
<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda+One&display=swap" rel="stylesheet" />
    <title>GIMME SOME OVEN</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1 class="title">GIMME SOME OVEN!</h1>
      </div>
      <div class="dropdown">
        <button class="dropdown-button" aria-label="Right Dropdown Menu"></button>
        <div class="dropdown-content">
          <a href="#" id="show-favorites">My Favorite Recipes</a>
          <div id="favorite-recipe-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Add A Favorite Recipe</p>
              <button id="show-all-recipes-favorites">Add A Recipe</button>
            </div>
          </div>
          <a href="#" id="show-queue">My Cookbook</a>
          <div id="recipes-to-cook-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Add A Recipe To Your Cookbook</p>
              <button id="show-all-recipes-cookbook">Add A Recipe</button>
            </div>
          </div>
          <a href="#" id="show-pantry">My Pantry</a> 
        </div>
      </div>
    </header>
    <div class="container-show-btn">
      <button id="show-all-recipes">All Recipes</button>
    </div>
    <section id="recipe-container">
      <div class="pool-and-search-parent" id="pool-and-search-parent">
        <div class="recipe-pool-view"></div>
        <div class="favorite-view"></div>
        <div class="cookbook-view"></div>
        <div class="search-and-filter">
          <h3 id="show-recipe-by-tag">MEAL TYPE</h3>
          <form class="recipe-tag-form" id="recipe-tag-form"></form>
          <h3 id="search-recipes">SEARCH RECIPES</h3>
          <form id="search-box-form">
            <input type="text" id="search-input-field" placeholder="name or ingredient" />
            <button id="search-button">üîç</button>
          </form>
        </div>
      </div>
      <div class="recipe-detail-view"></div>
      <div class="pantry-view hidden"> 
        <h1 id="pantry-view-title">Here are all your ingredients!</h1>
        <div id="pantry-container"></div>
      </div>    
    </section>
    <script src="./scripts.js"></script>
  </body>
</html>
