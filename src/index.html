<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>What's Cookin'?</title>
  </head>
  <body>
    <h1>What's Cookin'?</h1>
    <button id="show-all-recipes">Show All Recipes</button>

    <section id="recipe-container">
      <div class="recipe-pool-view"></div>

    </section>

    <script src="./scripts.js"></script>
  </body>
